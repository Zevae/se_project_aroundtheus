<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Monique Bensch" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__logo" src="<%require('./images/logo.svg')%>" alt="Around The U.S" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="<%require('./images/jacques-cousteau.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-btn" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" data-modal-close></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <input
            class="modal__input modal__input_type_name"
            id="profile-name"
            type="text"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-error"></span>
          <input
            class="modal__input modal__input_type_description"
            id="profile-description"
            type="text"
            name="description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-error"></span>
          <button
            class="modal__save--button"
            id="edit-save-btn"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close" data-modal-close></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            id="image-name"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="image-name-error"></span>
          <input
            class="modal__input modal__input_type_url"
            id="image-url"
            type="url"
            name="url"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="image-url-error"></span>
          <button
            class="modal__save--button"
            id="add-save-btn"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__container modal__container--image">
        <button class="modal__close modal__close--image" data-modal-close></button>
        <img class="modal__image" id="modal-image" src="#" alt="Expanded View" />
        <h3 class="modal__description" id="modal-image-description"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
